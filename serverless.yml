service: c5-delfrinando-i
provider:
  name: aws
  runtime: nodejs18.x
  deploymentBucket:
    name: cohort5.deployment

functions:
  firstfunction:
    handler: index.firsthandler
    events:
      - httpApi:
          path: /mohamed
          method: get
      #- sqs:
      #    arn: arn:aws:sqs:us-east-1:255945442255:mmf2311-sqs

  secondfunction:
    handler: index.secondhandler
    events:
      - httpApi:
          path: /malik
          method: post
      - sqs:
          arn:
            Fn::GetAtt:
              - MalikQueue
              - Arn
resources:
  Resources:
    MalikQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: "mmf2311-sqs"

plugins:
  - serverless-offline